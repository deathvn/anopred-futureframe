<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ano Detection - Result video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="static/asset/bowsett.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .img-ground {
	  position: fixed;
	  top: 0;
	  left: 0;
	  z-index: -2;
	  height: 100vh;
	  width: 100%;
	  object-fit: cover;
	  opacity: 1;
	}
	
	.video-zone {
	  height: 100vh;
	  width: 100%;
	}
	
	.plot-zone {
	  display: flex;
	  flex-flow: row wrap;
	  width: 100%;
	  margin: auto;
	}
	
	.plot {
	  width: 25%;  
	}

    .output-video {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 85vh;
    }
	
	.roc-zone {
	  display: flex;
	  flex-flow: row wrap;
	  width: 50vw;
	  height: 100vh;
	  margin: auto;
	}
	
	.roc {
      position: relative;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
    }

    .navbar {
      background-color: #1d2223;
      position: -webkit-sticky; /* Safari */
      position: sticky; /* Set the navbar to sticky position */
      top: 0; /* Position the navbar at the top of the page */
      width: 100%; /* Full width */
      display: flex;
      z-index: 1000;
      justify-content: center;
    }
	.navbar b {
      font-weight: 800;
      color: #32FF32;
      padding: 14px 16px;
      text-decoration: none;
    }
  </style>
</head>

<body>
<image class="img-ground" src="static/asset/result-image.jpg">

<div class="navbar"> <b>VIDEO OUTPUT</b> </div>
<div class="video-zone">
	<video class="output-video" controls>
		<source src="{{ video_path + '?u=' + last_updated }}" type='video/mp4'/>
		Your browser does not support the video tag.
	</video>
</div>

<div class="navbar"> <b>SCORE GRAPHS</b> </div>
<div class="plot-zone">
	{% for i in list_plots %}
		<image class="plot" src="{{ i + '?u=' + last_updated }}">
	{% endfor %}
</div>

{% if dataset!="upload" %}
<div class="navbar"> <b>ROC CURVE GRAPH</b> </div>
<div class="roc-zone">
	<image class="roc" src="static/my_graph_figure.png?u={{ last_updated }}">
</div>
{% endif %}

</body>
</html>
