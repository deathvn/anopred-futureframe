<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ano Detection - Result video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="static/asset/bowsett.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .img-ground {
	  position: fixed;
	  top: 0;
	  left: 0;
	  z-index: -2;
	  height: 100vh;
	  width: 100%;
	  object-fit: cover;
	  opacity: 1;
	}
	
	.video-zone {
	  height: 100vh;
	  width: 100%;
	}
	
	.plot-zone {
	  display: flex;
	  flex-flow: row wrap;
	  width: 80vw;
	  margin: auto;
	}
	
	.plot {
	  width: 23%;
	  padding: 1%;
	}

    .output-video {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 85vh;
    }
	
	.roc-zone {
	  display: flex;
	  flex-flow: row wrap;
	  width: 50vw;
	  height: 100vh;
	  margin: auto;
	}
	
	.roc {
      position: relative;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
    }
	
  </style>
</head>

<body>
<image class="img-ground" src="static/asset/result-image.jpg">

<div class="video-zone">
	<video class="output-video" controls>
		<source src="{{ video_path }}" type='video/mp4'/>
		Your browser does not support the video tag.
	</video>
</div>

<div class="plot-zone">
	{% for i in list_plots %}
		<image class="plot" src="{{ i }}">
	{% endfor %}
</div>

{% if dataset!="upload" %}
<div class="roc-zone">
	<image class="roc" src="static/my_graph_figure.png">
</div>
{% endif %}

</body>
</html>
