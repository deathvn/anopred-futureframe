<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ano Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="static/asset/bowsett.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .hero-image {
      background-image: url("static/asset/index-image.jpg");
      background-color: #cccccc;
      height: 800px;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
      opacity: 0.5;
    }
    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .inp-pretrain {
      width: 50%;
      text-align: left;
    }
    .inp-data {
      width: 50%;
      text-align: left;
    }
    .all {
      display: flex;
      flex-flow: row wrap;
    }

    input[type=submit] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      width: 200px;
      font-size: 1.5em;
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      background-color: #DC143C;
      border-radius: 4px;
    }
    
  </style>
</head>

<body>
<div class="hero-image">

  <div class="hero-text">
    <h1 style="font-size:50px">Future Frame Prediction for Anomaly Detection</h1>
    
  </div>
</div>
</body>
</html>
